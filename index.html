<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="game-container">
    <div class="game-header"></div>
        <h1 class="game-title">Drawing Game</h1>
</div>

<div id="startScreen" class="start-screen">
    <h2>Draw now</h2>
    <p>You have 30 seconds to draw</p>
    <button class="btn btn-primary" onclick="startGame()">Start drawing</button>

</div>

<div id="gameScreen" class="hidden">
    <div class="prompt-section">
        <div class="prompt-text">Draw: <span id="currentPrompt"></span></div>
        <div class="timer">Time: <span id="timeLeft">30</span></div>
    </div>

    <div class="canvas-container">
        <canvas id="drawingCanvas" width="400" height="300"></canvas>
    </div>

    <div class="controls">
        <button class="btn btn-secondary" onclick="clearCanvas()">Clear</button>
        <button class="btn btn-succes" onclick="nextRound()">Done</button>
    </div>

    <div class="score">
        Round: <span id="currentRound">1</span> / 5 | Score: <span id="score">0</span>
    </div>

    <div id="gameOver" class="game-over">
        <h2>Game Over</h2>
        <p>Your final score: <span id="finalScore">0</span> / 6</p>
        <button class="btn btn-primary" onclick="restartGame()" style="margin-top: 15px;">Play again</button>
    </div>
</div>
    <script src="script.js"></script>
</body>
